    <title>SPRUT.io</title>
</head>
<body>
<div class="jumbotron vertical-center">
    <div id="login-container" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                    <form id="login-form" class="form form-horizontal">
                        <div class="form-group">
                            <img src="/logo.png" style="width: 100%;">
                        </div>
                        <div class="form-group">
                            <label for="input-login" class="control-label">{{ _('Login') }}:</label>
                            <input type="text" id="input-login" class="form-control" name="login" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="input-password" class="control-label">{{ _('Password') }}:</label>
                            <input type="password" id="input-password" class="form-control" name="password" required>
                        </div>
                        <div class="form-group" align="center">
                            <label>
                                <input type="radio" id="input-language" name="language" value="en" checked=true> <img src="static/en.png" height=32>
                            </label>
                            <label>
                                <input type="radio" id="input-language" name="language" value="ru"> <img src="static/ru.png" height=32>
                            </label>
                            <label>
                                <input type="radio" id="input-language" name="language" value="de"> <img src="static/de.png" height=32>
                            </label>
                        </div>
                        <div class="form-group">
                            <button id="login-submit" class="btn btn-lg btn-primary btn-block" type="submit">{{ _('Sign In') }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="copy" class="container">
    <div class="row">
        <div class="col-xs-12">
            <p class="text-center"><a href="http://beget.ru">beget.ru</a></p>
        </div>
    </div>
</div>

</body>
